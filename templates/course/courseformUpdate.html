{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="{% static '/css/styleu.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Information</h1>
    
        </header>
        <form>
            <div class="form-group">
                <label for="CUname">Updated Course Name:</label>
                <input type="text" name="CUname" id="CUname" required>
            </div>

            <div class="form-group">
                <label for="CUdetails">Updated Course Details:</label>
                <textarea name="Cdetails" id="Cdetails" rows="4" placeholder="Enter course details..."></textarea>
            </div>

            <div class="form-group">
                <label for="CUlevel">Course Level:</label>
                <select name="CUlevel" id="CUlevel">
                    <option value="None">None</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CUcost">New Course Cost:</label>
                <input type="number" name="CUcost" id="CUcost" required placeholder="In INR" min="500" max="150000">
            </div>

            <div class="form-group">
                <label for="UType">New Upload Course:</label>
                <input type="file" id="UType" name="Type">
            </div>

            <div class="form-buttons">
                <input type="submit" name="submit" id="submit" value="Submit">
                <input type="reset" name="reset" id="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
