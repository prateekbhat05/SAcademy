<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    </head>
    <body>
        
        <table class="table" style="border: 1px solid black;" >
            <thead>
                <tr style="background-color: blueviolet; color : white" >
                   
                    <td>email</td>
                    <td>password</td>
                    <td>Delete User</td>
                    
                </tr>
            </thead>
            <tbody>
                {% for obj in userdata %}
                <tr>
                    
                    <td>{{ obj.email }}</td>
                    <td>{{ obj.password }}</td>
                    <td><button onclick="deletefromdb('{{ obj.password }}');">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        <script>
            function deletefromdb(password)
            {
                
            
                $.ajax({
                      type: "POST",
                      url:  "/flower/delete_users",
                      data: {"password": password},
                      success: function(data)
                      {
                          window.location.replace("/flower/login_check")
                      }
                      
      
                  });
            }
        </script>
    </body>
</html>
