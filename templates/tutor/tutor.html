{% extends 'mainadmin./index.html' %}
{% load static %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#F5E9D1;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: rgb(22, 22, 21);
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: #f4f4f4; /* Lighter background for better contrast */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333; /* Darker text for better readability */
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Slightly darker border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333; /* Darker text for inputs */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            color: #0f0e0e; /* Darker text for table content */
        }
        th {
            background-color: #e2e2e2; /* Light grey background for headers */
            color: #000; /* Dark text for headers */
        }
        .edit-btn, .delete-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn:hover, .delete-btn:hover {
            background-color: #0b79d0;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    
        <!-- Dropdown menu for role selection -->
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="tutor" selected>Tutor</option>
            <option value="interviewer">Interviewer</option>
            <option value="student">Student</option>
        </select>
        
        <!-- Text input for name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- password input -->
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>
        
        <!-- Phone number input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <!-- Textarea for technical skills -->
        <label for="skills">Technical Skills:</label>
        <textarea id="skills" name="skills" rows="4" cols="50" required></textarea>
        
        
        
        <!-- Submit button -->
        <button type="button" onclick="Submit()">Submit</button>
    

    
           
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        // Function to register a user
        function Submit() {
            
            var role = $('#role').val().trim();
            var name = $('#name').val();
            var email =$('#email').val();
            var password=$('#password').val();
            var phone = $('#phone').val();
            var skills = $('#skills').val();
            var course = $('#course').val();
            console.log(role)
            console.log(name)
            console.log(email)
            console.log(password)
            console.log(phone)
            console.log(skills)
            console.log(course)


             var userData = {
                role, name, email, password, phone, skills, course
            };

        $.ajax({
        type: "POST",
        url:  "/tutor/create_user",
        data: {"role": role  , "name": name, "email":email ,"password":password, "phone":phone , "skills":skills,"course":course},
        success: function(data)
        {  
          console.log(data)
          window.location.replace("/tutor/view_user");
        }
    });
  }
    </script>
</body>
</html>

{% endblock %}
